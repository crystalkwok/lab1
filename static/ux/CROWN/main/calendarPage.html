        <script type="text/javascript">
        
            $(document).ready(function() {
        
            $('#calendar').fullCalendar({

                    left: 'prev,next',
                    center: 'title',
                    right: ''
                },
                defaultDate: '2014-09-12',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: getEvents()
                });
        });
        function viewChange(view) {
            $('#calendar').fullCalendar('changeView', view);
    
            var dayBorder = document.getElementById("dayPic");
            var weekBorder = document.getElementById("weekPic");
            var monthBorder = document.getElementById("monthPic");
    
            if (view == 'agendaDay')
            {
                $('.dailyview_calendar').addClass("active");
                $('.weeklyview_calendar').removeClass("active");
                $('.monthlyview_calendar').removeClass("active");
            }
            else if (view == 'agendaWeek')
            {
                $('.dailyview_calendar').removeClass("active");
                $('.weeklyview_calendar').addClass("active");
                $('.monthlyview_calendar').removeClass("active");
            }
            else if (view == 'month')
            {
                $('.dailyview_calendar').removeClass("active");
                $('.weeklyview_calendar').removeClass("active");
                $('.monthlyview_calendar').addClass("active");
            }
}

		<!--Add Button Script-->
		<script type="text/javascript">

			$(document).ready( function() {

			 $('.add_button').click(function(e){
			   e.stopPropagation();
			  if ($(this).hasClass('active')){
			    $('.dialog').fadeOut(200);
			    $(this).removeClass('active');
			  } else {
			    $('.dialog').delay(100).fadeIn(100);
			    $(this).addClass('active');
			  }
			});
			$('.radio > .button').click( function() {
			  $('.radio').find('.button.active').removeClass('active');
			  $(this).addClass('active');
			});
			  
			function closeMenu(){
			  $('.dialog').fadeOut(100);
			  $('.add_button').removeClass('active');  
			}
			  
			$(document.body).click( function(e) {
			     closeMenu();
			});

			$(".dialog").click( function(e) {
			    e.stopPropagation();
			});
			});

		</script>
